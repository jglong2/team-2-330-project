<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vital Core Fitness - Trainer Marketplace</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/styles/main.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
          <img src="./resources/images/ChatGPT Image Nov 29, 2025, 01_32_01 PM.png" alt="Vital Core Fitness Logo" height="40" class="me-2" />
          Vital Core Fitness
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto d-flex align-items-center gap-2">
            <button class="nav-btn glass-btn" id="navClient" style="display: none;" data-view="client">
              Find a Trainer
            </button>
            <button class="nav-btn glass-btn" id="navMySessions" style="display: none;" data-view="mySessions">
              My Sessions
            </button>
            <button class="nav-btn glass-btn" id="navTrainer" style="display: none;" data-view="trainer">
              Trainer Dashboard
            </button>
            <button class="nav-btn glass-btn" id="navLogin" style="display: none;" onclick="renderLoginView(); return false;">
              Login
            </button>
            <div class="d-flex align-items-center gap-2" id="navUser" style="display: none;">
              <span class="user-info-text" id="userInfo"></span>
              <button class="nav-btn glass-btn" onclick="handleLogout(); return false;">
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main App Container -->
    <div id="app" class="container my-4">
      <!-- Content will be dynamically rendered here -->
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JavaScript -->
    <script src="./resources/scripts/api.js"></script>
    <script src="./resources/scripts/auth.js"></script>
    <script src="./resources/scripts/authView.js"></script>
    <script src="./resources/scripts/clientView.js"></script>
    <script src="./resources/scripts/trainerView.js"></script>
    <script src="./resources/scripts/main.js"></script>
  </body>
</html>
